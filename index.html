<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta charset="utf-8" />
  <title>Directions Service</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
  <script defer
          src="https://maps.googleapis.com/maps/api/js?key=xxxx&callback=initMap">
  </script>
  <script>
    let map;
    function initMap() {
      var directionsService = new window.google.maps.DirectionsService();
      var directionsRenderer = new window.google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: { lat: 19.07596, lng: 72.87764 },
      });

      var request = {
        origin: "Kalvskinnsgata 5, 7012 Trondheim",
        destination: "Gøteborggata 31B, 0566 Oslo",
        waypoints: [
          {
            location: "Fv167 46-42, 3514 Hønefoss",
            stopover: false,
          }
        ],
        travelMode: "DRIVING"
      };
      directionsService.route(request, function (result, status) {
        if (status == "OK") {
          console.log(result.routes[0]);
          console.log(result.routes[0].overview_path[1].lng());
          directionsRenderer.setDirections(result);
          directionsRenderer.setMap(map);
        }
      });
    }
  </script>
</head>
<body>
<div id="map"></div>
</body>
